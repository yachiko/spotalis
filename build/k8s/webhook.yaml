    apiGroups: ["apps"]
    apiVersions: ["v1"]
    resources: ["statefulsets"]
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  failurePolicy: Fail
  namespaceSelector:
    matchLabels:
      spotalis.io/enabled: "true"
